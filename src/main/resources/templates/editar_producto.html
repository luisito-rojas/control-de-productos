<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body>
<!-- nav bar -->
    <div  class="container" >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Control de Productos</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/nuevo">Agregar Producto</a>
                    </li>

                </ul>

            </div>
        </nav>
    </div>

<br>

<div class="container" >
    <div class="row" >
        <div class="  col-lg-6 col-md-6 col-sm-6 container justify-content-center card" >
            <h1  class="text-center" >Registro de Productos</h1>
            <div class="card-body">
                <form  th:action="@{/guardar}" th:object="${producto}" method="post" >
                    <div  class="form-group" >
                        <label>Id Producto: </label>
                        <input  type="text" name="nombre" th:field="*{id}" readonly  >
                    </div>
                    <div  class="form-group" >
                        <label>Nombre: </label>
                        <input  type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del producto" required  >
                    </div>
                    <div  class="form-group" >
                        <label>Marca: </label>
                        <input  type="text" name="marca" th:field="*{marca}" class="form-control" placeholder="Digite la marca del producto" required  >
                    </div>
                    <div  class="form-group" >
                        <label>Hecho en: </label>
                        <input  type="text" name="hechoEn" th:field="*{hechoEn}" class="form-control" placeholder="Digite el pais de origen del producto" required  >
                    </div>
                    <div  class="form-group" >
                        <label>Precio: </label>
                        <input  type="number" name="nombre" th:field="*{precio}" class="form-control" placeholder="Digite el precio del producto" required  >
                    </div>

                    <div class=" box-footer ">
                        <button  class="btn btn-success">Guardar</button>

                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
